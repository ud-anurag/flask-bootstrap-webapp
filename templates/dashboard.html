{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for('static', filename='img/contact-bg.jpg')}} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Everything about your posts</span>
            <br>
            <h5 style="color: palegreen;">You are Logged in</h4>
          </div>
        </div>
      </div>
    </div>
  </header>
  <hr>
  <h3>Kindly enter new Post from here----><a href="/edits/0"><button class="btn btn-outline-danger">UPLOAD</button></a></h3>
  <hr>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>sno</th>
        <th>title</th>
        <th>date</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
          <td>{{post.sno}}</td>
          <td>{{post.title}}</td>
          <td>{{post.date}}</td>
          <td><a href="/edits/{{post.sno}}"><button class="btn btn-primary">Edit</button><a></td>
          <td><button class="btn btn-danger">Delete</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% endblock %}
